<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWD: Survey Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="main">
      <div id="header">
        <h1 id="title">Responsive Web Design Survey Form</h1>
        <p id="description">
          Thank you for taking the time to improve the platform!
        </p>
      </div>
      <div id="container">
        <form id="survey-form">
          <ul>
            <li id="name-el">
              <div id="firstname">
                <label for="firstName-label">First Name:</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div id="lastname">
                <label for="lastName-label">Last Name:</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
              </div>
            </li>
            <li id="email-el">
              <label for="email-label">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email address"
                required
              />
            </li>
            <li id="number-el">
              <label for="number-label">Age (Optional):</label>
              <input
                type="number"
                id="number"
                min="16"
                max="99"
                placeholder="Age"
              />
            </li>
            <li id="dropdown-el">
              <label for="role"
                >Which option best describes your current role?</label
              >
              <select
                id="dropdown"
                name="mostLike"
                class="form-control"
                required=""
              >
                <option disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
            </li>
            <li id="recommendQuestion">
              <label for="question"
                >Would you recommend our program to a friend?</label
              >
              <div id="recommend">
                <label>
                  <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked=""
                  />Definitely
                </label>
                <label>
                  <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                  />Maybe
                </label>
                <label>
                  <input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                  />Not sure
                </label>
              </div>
            </li>

            <li id="improvedQuestion">
              <label for="improved"
                >What would you like to see improved? (Check all that
                apply)</label
              >
              <div id="checkbox-div">
                <label
                  ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Front-end Projects</label
                >
                <label
                  ><input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Back-end Projects</label
                >
                <label
                  ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Data Visualization</label
                >
                <label
                  ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Challenges</label
                >
                <label
                  ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Open Source Community</label
                >
                <label
                  ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />Gitter help rooms</label
                >
                <label
                  ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Videos</label
                >
                <label
                  ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />City Meetups</label
                >
                <label
                  ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                  />Wiki</label
                >
                <label
                  ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Forum</label
                >
                <label
                  ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                  />Additional Courses</label
                >
              </div>
            </li>
            <li id="suggestionQuestion">
              <label for="">Any comments or suggestions?</label>
              <textarea
                name="suggestions"
                cols="30"
                rows="10"
                placeholder="Enter your suggestions here..."
              ></textarea>
            </li>
            <li>
              <button type="submit" id="submit" class="submit-button">
                Submit
              </button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
